{% extends 'base.html' %}
{% block content %}

<div class="card mb-3">
    <h5 class="card-title">Aktualizacja recenzji dla {{ review.movie.title }}</h5>
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Aktualizuj</button>
    </form>
</div>
{% endblock content %}
